<!DOCTYPE html>
<html>
<head>
<title>Editor</title>

<link rel="stylesheet" type="text/css" href="/vendor/codemirror-5.8/lib/codemirror.css">
<link rel="stylesheet" type="text/css" href="/vendor/codemirror-theme.css">

<style type="text/css">

html, body {
  margin: 0;
  overflow: hidden;
  background-color: #263238;
  color: rgba(255,255,255,0.9);
  font-family: menlo;
  font-weight: 300;
}

.Files {
  box-sizing: border-box;
  position: absolute;
  top: 0px;
  bottom: 0px;
  left: 0px;
  width: 240px;
  background-color: rgba(255,255,255,0.1);
}

.File {
  padding: 10px 20px;
  cursor: pointer;
  color: rgba(255,255,255,0.5);
}
.File:hover {
  background-color: rgba(255,255,255,0.1);
}
.File.Selected {
  background-color: rgba(255,255,255,0.2);
  color: rgba(255,255,255,0.9);
}

.FileImages {
  margin-top: 5px;
}

.FileImages img {
  max-width: 30px;
  max-height: 30px;
  margin-right: 2px;
}

.SourceCodes {
  box-sizing: border-box;
  position: absolute;
  top: 0px;
  bottom: 0px;
  left: 240px;
  right: 0px;
  padding-left: 10px;
}

.SourceCode {
  position: absolute;
  top: 0px; bottom: 0px;
  left: 0px; right: 0px;
  z-index: 1;
}
.SourceCode.Selected {
  z-index: 2;
}

.CodeMirror {
  height: 100%;
}

.SourceCode img {
  max-width: 300px;
  max-height: 300px;
  margin: 4px 0px;
}

</style>
</head>

<body>

<div id="content"></div>

<script src="/vendor/react.js"></script>
<script src="/vendor/react-dom.js"></script>
<script src="/vendor/codemirror-5.8/lib/codemirror.js"></script>
<script src="/vendor/codemirror-5.8/mode/python/python.js"></script>
<script src="/vendor/codemirror-5.8/keymap/sublime.js"></script>
<script src="/vendor/codemirror-5.8/addon/search/searchcursor.js"></script>
<script src="/vendor/codemirror-5.8/addon/search/search.js"></script>
<script src="/vendor/codemirror-5.8/addon/edit/matchbrackets.js"></script>
<script src="/vendor/codemirror-5.8/addon/edit/closebrackets.js"></script>
<script src="/vendor/codemirror-5.8/addon/selection/active-line.js"></script>
<script src="/vendor/codemirror-5.8/addon/comment/comment.js"></script>
<script src="/vendor/codemirror-5.8/addon/hint/show-hint.js"></script>
<script src="/vendor/codemirror-5.8/addon/hint/anyword-hint.js"></script>
<script src="/vendor/codemirror-5.8/addon/scroll/scrollpastend.js"></script>
<script src="/vendor/coffee-script.js"></script>

<script type="text/coffeescript" src="main.coffee"></script>

</body>
</html>
